name: main
on:
  - pull_request
  - push
jobs:
  main:
    name: '${{matrix.node}} on ${{matrix.os}}'
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: dcodeIO/setup-node-nvm@master
        with:
          node-version: ${{matrix.node}}
      - run: npm install -g yarn && yarn --frozen-lockfile
        env:
          CI: 'true'
      - name: Test
        run: yarn test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        node:
          - lts/erbium
          - node
