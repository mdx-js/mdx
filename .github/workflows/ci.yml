name: main
on:
  - pull_request
  - push
jobs:
  main:
    name: '${{matrix.node}} on ${{matrix.os}}'
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node}}
      - run: npm install -g npm
      - uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
      - run: npm test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        node:
          - lts/erbium
          - lts/*
