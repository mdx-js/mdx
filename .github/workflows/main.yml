name: main
on:
  - pull_request
  - push
jobs:
  small:
    name: test / ${{matrix.os}} / ${{matrix.node}}
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}
          cache: npm
      - run: npm install -g npm && npm install
      - run: npm run test-api
      - run: npm run docs
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
        node:
          - lts/fermium
        include:
          - os: ubuntu-latest
            node: lts/erbium
  full:
    name: full build
    runs-on: ubuntu-latest
    env:
      PUPPETEER_SKIP_DOWNLOAD: 1
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '*'
          cache: npm
      - run: npm install -g npm && npm install
      - run: npm test
      - uses: codecov/codecov-action@v2
